<div class="relative">
  <button
    type="button"
    class="bg-gray-200 px-4 py-2 rounded-md w-full"
    (click)="toggleDropdown()"
  >
    Select Options
  </button>

  <div
    *ngIf="isDropdownOpen"
    class="absolute bg-white border shadow-lg mt-1 w-full z-10"
  >
    <div *ngFor="let option of options" class="p-2">
      <label class="flex items-center">
        <input
          type="checkbox"
          [checked]="isSelected(option.value)"
          (change)="toggleSelection(option.value)"
        />
        <span class="ml-2">{{ option.label }}</span>
      </label>
    </div>
  </div>
</div>
